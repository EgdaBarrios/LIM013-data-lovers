<!DOCTYPE html>
<html>
  <link rel="shortcut icon" type="image/x-icon" href="images/peicon.png">
  <head>
    <meta charset="utf-8">
    <title>POKÉDEX</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/972b224447.js"></script>
  </head>
  <body>
    <section class="container">
      <header class="header">
      <!-- Navigation bar -->
        <section class="topnav">
      <!--navigation logo y menu-->
          <section class="flexNav">
      <!--menu deploy-->
            <section class="menu-deploy">
              <i class="fa fa-bars"></i>
            </section>
              <!-- Links -->
            <nav class="listItem" id="listItem">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Links</a></li>
                <li><a href="#">Go app</a></li>
              </ul>
            </nav>
              <!-- Brand/Logo -->
            <section class="logo">
              <a class="navbar-brand">P O K É D E X</a>
            </section>
            </section>            
              <!-- Search form -->
            <section class="search-container">
              <form>
                <input type="text" placeholder="Search by Name or Number" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
            </section>            
          </section>
      </header>
      <!--MAIN contenido principal del body(cuerpo)-->
      <main class="displayContainer">
        <!-- Dark folder: Type Accordion -->
        
        <!-- Light folder: Display -->
        <section class="displayAll">
          <section class="orderByButtons">
          <!-- Order by menu -->
          <section class="orderBy">
              <button type="image" name="alphaAsc" id="alphaAsc" class="orderByAlphaAscButton"></button>
              <button type="image" name="alphaDesc" id="alphaDesc" class="orderByAlphaDescButton"></button>
              <button type="image" name="lessPwr" id="lessPwr" class="orderByLessPwrButton"></button>
              <button type="image" name="morePwr" id="morePwr" class="orderByMorePwrButton"></button>
            </section>
          </section>
        </section>    
        <!-- Pokémon display (área donde se muestran los pokemones y su informacion) -->
        <section class="pokemonArea" id="pokemonArea"> 
          <section class="pokemonDisplay" id="pokemonDisplay">
          </section>       
          <section class="informationDisplay">
          </section>      
        </section>      
        <!-- Pokémon card info -->
        <!--<aside class="card">
  
        </aside>-->
        <!-- </section>-->
        <footer class="footer">          
          <p class="footer1">@POKÉDEX | Developed by: Team 14 | Data-Lovers | Laboratoria</p>
          <p class="footer2">Legal Notice | Private Policy | Cookies Policy</p>
        </footer>
      </main>
    </section>
    <script src="main.js" type="module"></script>
  </body>  
</html>
